<!doctype html>
<title>JStagram</title>
<link rel="stylesheet" href="style.css">

<header>
  <h1>JStagram</h1>
  <div class="search">
    <form id=searchform>
      <input id="search" type="search" autofocus>&nbsp;<input type="button" id="searchnow" value="search">
    </form>
  </div>
  <div class="sort">
    Order:&nbsp;<select id="sort">
      <option value="new">newest first</option>
      <option value="old">oldest first</option>
      <option value="a2z">A-Z</option>
      <option value="z2a">Z-A</option>
      <option value="rnd">random</option>
    </select>
  </div>
</header>

<main id=main>
  <!-- we will put the pictures here -->
  loading...
</main>

<template id="picture_t">
  <section class="picture">
    <a class="img" href="error"><img src="error" alt="error"></a>
    <p class="title">error</p>
    <div class="delete" data-id="error">X</div>
  </section>
</template>

<template id="upload_t">
  <section class="picture upload">
    <a href="/upload">upload a new picture</a>
  </section>
</template>



<script src="pictures.js"></script>
